<!DOCTYPE html>
<html>
  <head>
    <title>Run Google Apps Script</title>
    <script>
      async function runScript() {
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbyJd-f5BlC9ihpZAoGfL8Al2bNYvwBNaWqWznTPu67b5LS9ERrHGWMvKc1-8qRxsduIhA/exec', {
            method: 'GET',
          });
          
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          
          const result = await response.json();
          console.log(result);
          alert('Script executed successfully!');
        } catch (error) {
          console.error('Error executing script:', error);
          alert('Failed to execute script.');
        }
      }
    </script>
  </head>
  <body>
    <button onclick="runScript()">Run Script</button>
  </body>
</html>
